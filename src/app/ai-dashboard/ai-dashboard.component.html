<mat-tab-nav-panel #tabPanel>
	<router-outlet></router-outlet>
</mat-tab-nav-panel>
<footer>
	<nav mat-tab-nav-bar [tabPanel]="tabPanel">
		@for (link of links; track link) {
		<a mat-tab-link [routerLink]="link.route" (click)="activeLink = link" [active]="activeLink === link">
			{{ link.label }}
		</a>
		}
	</nav>
</footer>
